<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS6630-Project VisCsCollaborations</title>
    <link rel="stylesheet" href="scripts/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <script src="scripts/js/script.js" async></script>
    <script src="scripts/js/comparsion.js" async></script>
    <!-- <script src="scripts/js/connChar.js" async></script> -->
    <script src="scripts/js/infoBox.js" async></script>
    <script src="scripts/js/lineChart.js" async></script>
    <script src="scripts/js/forcedirected.js" async></script>
    <script src="scripts/js/stats.js" async></script>
    <script src="scripts/js/drawer.js" async></script>
    <script src="scripts/js/map.js" async></script>
</head>

<body>
    <div class="header">
        <h1>Visualization for CS Collaborations Between Universities</h1>
        <p class="info">Team members: Youjia Zhou, Wenzheng Tao, Mingxuan Han</p>
    </div>

    <div id="graph-corner">
        <button class="md-button md-icon-button header-icon header-menu-button md-button md-ink-ripple" type="button" ng-transclude="" md-button="" ng-click="app.openNavDrawer()" aria-label="Open navigation drawer" style="position:absolute;top:10%;right:0%">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
          <div class="md-ripple-container"></div></button>
    </div>
    <div id="drawerGroup" style="visibility:initial;position:absolute;top:20%;right:0;"></div>
    <div id="worldMap" class="view">
        <a href="#" data-target="#infoBox" data-toggle="collapse">
            <span style="font-size: 2.5em; color: grey;">
                <i id="infoBoxbutton" class="fas fa-arrow-alt-circle-left" style="position:absolute;top:85%;left:0px;z-index:999;visibility:hidden"></i>
            </span>
        </a>
        
    </div>
    <!-- <div id="connChar" class="view"> -->
    </div>
    <div id="comparisonDiv" class="view" style="visibility:hidden;position:absolute;top:10%;right:-40%;">
        <h2> Comparison Table</h2>
        <table id="ComparsionTable">
            <thead>
                <tr>
                    <td> University </td>
                    <td> AI </td>
                    <td> System </td>
                    <td> Theory </td>
                    <td> Interdisciplinary </td>
                    <td> Total </td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    

    <div id="forceDirected" class="view" style="visibility:hidden;position:absolute;top:10%;right:-40%;"></div>
    <div id="linechartGroup" class="view" style="visibility:hidden;position:absolute;top:10%;right:-40%;"></div>
    <div id="statistics" class="view">
        <div id="yearline" class="view" style="visibility:hidden;position:absolute;top:10%;right:-40%;"></div>
    </div>


</body>

</html>
